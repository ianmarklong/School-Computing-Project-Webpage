<!doctype html>
<html>
	<head>
	<title>Hawker Food Sharing</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='Hreviewstyle.css') }}"> 

	</head>
	<header>
		<div class="container">
		  <a href="{{ url_for('discover') }}" class="logo"><img id='logoimg' src="{{ url_for('static',filename='logo.png') }}"></a>
		  <nav>
			<a href="{{ url_for('discover') }}" class="nav-link discover-link">
			  <img id="discoverimg" src="{{ url_for('static',filename='discover.png') }}" alt="Discover">
			  <span class="nav-text">Discover</span>
			</a>
			<a href="{{ url_for('share') }}" class="nav-link share-link">
				<img id="shareimg" src="{{ url_for('static',filename='share.png') }}" alt="Share">
				<span class="nav-text">Share</span>
			</a>
			<a href="{{ url_for('review') }}" class="nav-link review-link">
			  <img id="reviewimg" src="{{ url_for('static',filename='review.png') }}" alt="Review">
			  <span class="nav-text">Review</span>
			</a>
			<a href="{{ url_for('about') }}" class="nav-link about-link">
				<img id="aboutimg" src="{{ url_for('static',filename='about.png') }}" alt="About">
				<span class="nav-text">About</span>
			  </a>
		  </nav>
		  
		</div>
	  </header>
	<body>
		<div class="search-form-container">
			<form action="/" method="GET" class="search-form">
				<input type="text" name="recipe" class="search-input" placeholder="Search for hawker food to review" value="{{ search_query }}">
				<button type="submit" class="search-button">Search</button>
			</form>
		</div>
		
		<div class="result-container">
			{% if search_query %}
				<p class="result-message">Showing results for: {{ search_query }}</p>
			{% endif %}
		</div>
		
		<div class="food-container">
			{% for food in foods %}
				<div class="food-card">
					<h2>{{ food[0] }}</h2>
					<img class="food-image" src="{{ url_for('get_file', filename=food[6]) }}" alt="{{ food[6] }}">
					<p>Stall Name: {{ food[1] }}</p>
					<a href="{{ url_for('reviewform', dishName=food[0]) }}" class="review-button">Leave a Review</a>

				</div>
				{% if loop.index % 3 == 0 %}
					<br>
				{% endif %}
			{% endfor %}
		</div>
		



    </body>
</html>
